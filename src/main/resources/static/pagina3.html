<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda de Productos</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="../static.ccs/estilos.css" type="text/css"/>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Tienda J&M</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="pagina1.html">Principal</a></li>
                    <li class="nav-item"><a class="nav-link" href="pagina2.html">Registro</a></li>
                    <li class="nav-item"><a class="nav-link" href="pagina3.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="pagina4.html">Galería</a></li>
                    <li class="nav-item"><a class="nav-link" href="pagina5.html">Ventas</a></li>
                    <li class="nav-item"><a class="nav-link" href="pagina6.html">Ubicacion</a></li>
                    <li class="nav-item"><a class="nav-link" href="pagina7.html">Importante</a></li>
                    <li class="nav-item"><a class="nav-link" href="pagina8.html">Sugerencias</a></li>
                </ul>
            </div>
        </nav>
        <div class="container mt-5">
            <h1>Tienda de Productos</h1>
            <div class="form-group">
                <label for="category">Filtrar por categoría:</label>
                <select class="form-control" id="category">
                    <option value="all">Todos</option>
                    <option value="electronics">Calzado</option>
                    <option value="clothing">Ropa</option>
                </select>
            </div>
            <div class="row" id="product-list">
                <div class="col-md-4">
                    <h3>Hombre</h3>
                    <p>Ropa desde la talla S hasta la XXL.</p>
                </div>
                <div class="col-md-4">
                    <h3>Dama</h3>
                    <p>Ropa desde la talla S hasta la XXL.</p>
                </div>
                <div class="col-md-4">
                    <h3>Calzado</h3>
                    <p>Tallas desde la 22 hasta la 44 .</p>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('category').onchange = function () {
                const category = this.value;
                const products = document.querySelectorAll('#product-list .col-md-4');
                products.forEach(product => {
                    product.style.display = (category === 'all') ? 'block' : 'none';
                });
            };
        </script>
    </body>
</html>
